<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

<!-- LOGIN -->
<div id="login">
  <h2>ChatSphere</h2>
  <input id="username" placeholder="Enter username">
  <button onclick="login()">Join</button>
</div>

<!-- CHAT -->
<div id="chat" style="display:none">

  <div class="sidebar">
    <h3>Rooms</h3>
    <ul id="roomList"></ul>
    <input id="newRoom" placeholder="New room">
    <button onclick="createRoom()">Create</button>

    <h3>Private Chat</h3>
    <input id="privateUser" placeholder="Username">
    <button onclick="startPrivateChat()">Start</button>
  </div>

  <div class="chat-area">
    <h3 id="roomTitle">Select Room</h3>
    <div id="messages" class="messages"></div>

    <div class="input-box">
      <input id="msg" placeholder="Type message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>
</body>
</html>
